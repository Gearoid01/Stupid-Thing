<!DOCTYPE HTML>
<style>
  :root
  {
    --mouseX: 0;
    --mouseY: 0;
  }
    .Square{
        width: 100px;
        position:absolute;
        height: 100px;
        left: calc(var(--mouseX) + 50px);
        bottom: calc(var(--mouseY) + 50px);
        animation-name: rainbow;
    animation-duration:10s;
    animation-iteration-count: infinite;
    }
    @keyframes rainbow {
  0% {background-color: rgb(255, 0, 0);}
  16.67% {background-color: rgb(255, 255, 0);}
  33.33% {background-color: rgb(0, 255, 0);}
  50% {background-color: rgb(0, 255, 255);}
  66.67% {background-color: rgb(0, 0, 255);}
  83.33% {background-color: rgb(255, 0, 255);}
  100% {background-color: rgb(255, 0, 0);}
}
</style>
<script>
  let root = document.documentElement;

root.addEventListener("mousemove", e => {
  root.style.setProperty('--mouseX', e.clientX + "px");
  root.style.setProperty('--mouseY', calc(e.clientY * -1) + "px");
});
   function alert()
   {
    alert("You found me")
   }


</script>
<html>
<div class="Square" onclick="alert()"></div>
</html>
