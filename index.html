<!DOCTYPE HTML>
<style>
  :root
  {
    --mouseX: 50%;
    --mouseY: 50%;
    --squareWidth: 70px;
    --squareHeight: 70px;
  }
    .Square{
        width: var(--mouseX);
        position:absolute;
        height: var(--mouseY);
        left: calc(var(--mouseX) - 50px);
        top: calc( calc(var(--mouseY) * -1) - 50px);
        animation-name: rainbow;
    animation-duration:10s;
    animation-iteration-count: infinite;
    }
    body {
      background-image: linear-gradient(rgba(0,255,65,0.23), rgba(24,87,200,0.8);
    }
    @keyframes rainbow {
  0% {background-color: rgb(255, 0, 0);}
  16.67% {background-color: rgb(255, 255, 0);}
  33.33% {background-color: rgb(0, 255, 0);}
  50% {background-color: rgb(0, 255, 255);}
  66.67% {background-color: rgb(0, 0, 255);}
  83.33% {background-color: rgb(255, 0, 255);}
  100% {background-color: rgb(255, 0, 0);}
}
</style>
<script>
  let root = document.documentElement;

  root.addEventListener("mousemove", e => {

  root.style.setProperty('--mouseX', e.clientX + "px");
  root.style.setProperty('--mouseY', -e.clientY + "px");
});
   function alert()
   {
    alert("You found me");
   }


</script>
<html>
<div class="Square" onclick="alert();"></div>
</html>
